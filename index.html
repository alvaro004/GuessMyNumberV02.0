<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <meta
      name="description"
      content="A web game app that challenge the user to guess the random number betwen 0 and 20"
    />
    <meta name="keywords" content="guess the number, html, css, javascrip" />
    <meta name="author" content="Alvaro Llano" />
    <link rel="icon" type="image" href="icons/help.png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    </style>
    <link rel="stylesheet" href="/styles.css/styles.css" />
    <script defer src="/scripts.js/scripts.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-side">
        <div class="wrapper">
          <h1>
            GUESS <br />
            MY <br />NUMBER <br />THE GAME!
          </h1>
          <h4>(BETWEN 0 AND 20)</h4>
        </div>
        <div class="wrapper wrapper-scores">
          <div class="layer-scores">
            <h3 id="score-text"></h3>
          </div>
          <div class="layer-scores">
            <h3 id="high-score-text"></h3>
          </div>
          <button id="btn-try-again">Try Again!</button>
        </div>
      </div>
      <div class="right-side">
        <div class="main-container-numbers">
          <div class="display-guess-number" id="display-guess-number-id">
            <input
              id="input-number"
              placeholder="?"
              type="number"
              min="0"
              max="20"
            />
          </div>
          <p id="display-message">Start Guessing...</p>
          <div class="layer-screen-numbers">
            <div class="three-numbers-element">
              <span id="n-1" value="1">1</span>
              <span id="n-2" value="2">2</span>
              <span id="n-3">3</span>
            </div>
            <div class="row row-1"></div>
            <div class="three-numbers-element">
              <span id="n-4">4</span>
              <span id="n-5">5</span>
              <span id="n-6">6</span>
            </div>
            <div class="row row-3"></div>
            <div class="row colum-1"></div>
            <div class="row colum-2"></div>
            <div class="three-numbers-element">
              <span id="n-7">7</span>
              <span id="n-8">8</span>
              <span id="n-9">9</span>
            </div>
            <div class="row row-5"></div>
            <div class="three-numbers-element">
              <span id="n-0">0</span>
            </div>
          </div>
          <div class="wrapper-btn">
            <button id="btn-check-number" class="btn-1">Check</button>
            <button id="btn-delete-number">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
